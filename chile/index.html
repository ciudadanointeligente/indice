<link rel="stylesheet" href="/css/nvd3.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//raw.github.com/novus/nvd3/master/nv.d3.min.js" charset="utf-8"></script>

<a name="d1"></a>
<div class="page-header">
  <h2>Dimensión Normatividad</h2>
</div>

<div id='chart-1'>
  <svg width="960" height="500"></svg>
</div>

<script>
d3.json('/data/chile-d1.json', function(data) {
  nv.addGraph(function() {
    var chart = nv.models.multiBarHorizontalChart()
        .x(function(d) { return d.label })
        .y(function(d) { return d.value })
        .margin({top: 30, right: 20, bottom: 50, left: 175})
        .showValues(true)
        .tooltips(true)
        .tooltip(function(key, x, y, e, graph){
          return '<h3>' + key + ' - ' + e.point.title + '</h3>' +
               '<p>' + y + '%</p>'
        })
        .transitionDuration(350);
    
    d3.select('#chart-1 svg')
        .datum(data)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });
}); 
</script>
